<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header and Footer</title>
</head>
<body style="margin: 0; padding: 0;">
    <header style="background-color: #FF0000; height: 70px; width: 100%; text-align: center; line-height: 70px;">
        Header
    </header>
    <footer style="background-color: #00FF00; height: 60px; width: 100%; text-align: center; position: absolute; bottom: 0;">
        <div style="position: relative; top: 50%; transform: translateY(-50%); color: white;">Best School center</div>
    </footer>
</body>
</html>
